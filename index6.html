    <script>
        var money = 100;
        var flog = true;
        while (flog == true) {
            var num = parseFloat(prompt('请输入您要的操作:\n 1.存钱\n 2.取钱\n 3.显示金额\n 4.退出'));
            switch (num) {
                case 1: {
                    inmoney = parseFloat(prompt('请输入您要存的金额'));
                    money = money + inmoney;
                    alert('您的余额是:' + money);
                    break;
                }
                case 2: {
                    outmoney = parseFloat(prompt('请输入您要取出金额'));
                    money = money - outmoney;
                    alert('您的余额是:' + money);
                    break;
                }
                case 3: {
                    alert('您的余额是:' + money);
                    break;
                }
                case 4: {
                    flog = false;
                    break;
                }
                default: {
                    alert('输入错误hahahahahahahha!!!');
                    break;
                }
            }
        }
    </script>
